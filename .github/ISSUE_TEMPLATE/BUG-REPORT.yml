name: "üêõ Bug Report"
description: Create a new ticket for a bug.
title: "üêõ [BUG] - <title>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on ?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment ?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
        - iOS
        - Android
    validations:
      required: false
  - type: dropdown
    id: environment
    attributes:
      label: "Environment"
      description: What is the impacted environment ?
      multiple: false
      options:
        - Development
        - Stage
        - QA
        - Production
  - type: dropdown
    id: test_type
    attributes:
      label: "Test Type"
      description: What type of test is this ?
      multiple: false
      options:
        - Unit
        - Integration
        - End-to-End
        - Functional
        - Performance
        - Security
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: Please enter an explicit description of your issue
      placeholder: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: Please enter an explicit description of your issue
      placeholder: |
        A clear and concise description of what actually happened.
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: textarea
    id: version
    attributes:
      label: "Version"
      description: What version of the software are you testing ?
      render: bash
  - type: textarea
    id: module
    attributes:
      label: "Module"
      description: What module is the bug related to ?
      render: bash
  - type: textarea
    id: test_data
    attributes:
      label: "Test Data"
      description: Please provide any test data that was used in the test.
      render: bash
