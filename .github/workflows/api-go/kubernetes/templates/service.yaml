apiVersion: v1
kind: Service
metadata:
  name: {{ include "service.fullname" . }}
  labels:
    {{- include "deployment.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort:  {{ .Values.service.port }}
      protocol: TCP
      name: http
    - port: 443
      targetPort: 4443
      protocol: TCP
      name: websecure
  selector:
    {{- include "deployment.selectorLabels" . | nindent 4 }}
